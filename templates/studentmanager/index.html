{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Studenten Manager v0.1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="{% static 'studentmanager/css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="{% static 'studentmanager/js/tooltip.js' %}"></script>
    <link rel="shortcut icon" type="image/png" href="{% static 'studentmanager/img/favicon.ico' %}"/>
</head>

<body>
    <!--Navbar Area-->
    {% include 'studentmanager/navbar.html' %}

    <!--Content Area -->
    <main role="main" class="container-fluid">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    {% include 'studentmanager/footbar.html' %}
</body>
</html>
