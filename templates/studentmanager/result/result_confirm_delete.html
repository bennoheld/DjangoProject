{% extends 'studentmanager/index.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {% if error %}<p class="error">{{ error }}</p>{% endif %}
        <h1>Ergebnis der Prüfung "{{ object.exam_id }}" für Student "{{ object.matriculation_number }}" endgültig löschen?</h1>
        <p>
        <div class="btn-group">
            <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> Löschen</button>
            <a href="{% url 'studentmanager:result' %}" class="btn btn-secondary"><i class="fas fa-times"></i> Abbrechen</a>
        </div>
        </p>
    </form>
{% endblock %}
