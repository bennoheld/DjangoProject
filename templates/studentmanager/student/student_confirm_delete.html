{% extends 'studentmanager/index.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {% if error %}
            <div class="form-group">
                <div class="alert alert-danger col-sm-10" role="alert">
                    <strong>Fehler!</strong> {{ error }}
                </div>
            </div>
        {% endif %}
        <h1>Student "{{ object.matriculation_number }} - {{ object.name }}" endgültig löschen?</h1>
        <p>
        <div class="btn-group">
            <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> Löschen</button>
            <a href="{% url 'studentmanager:student' %}" class="btn btn-secondary"><i class="fas fa-times"></i> Abbrechen</a>
        </div>
        </p>
    </form>
{% endblock %}
