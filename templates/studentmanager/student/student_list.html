{% extends 'studentmanager/index.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="container">
                <h1 class="display-4">Studierendenverwaltung</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="container">
                <a href="{% url 'studentmanager:add' %}" class="btn btn-primary"><i class="fas fa-plus"></i> Student
                    anlegen</a>
                <table class="table table-sm mt-2">
                    <thead>
                    <tr>
                        <th scope="col">Matrikelnummer</th>
                        <th scope="col">Name</th>
                        <th scope="col">Geburtstag</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for student in object_list %}
                        <tr>
                            <td>{{ student.matriculation_number }}</td>
                            <td>{{ student.name }}</td>
                            <td>{{ student.birthday }}</td>
                            <td>
                                <a href="{% url 'studentmanager:student-delete' student.matriculation_number %}"
                                   class="btn btn-danger btn-block"><i class="fas fa-trash"></i> LÃ¶schen</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
