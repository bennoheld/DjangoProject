{% extends 'studentmanager/index.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-10">
            <div class="container">
                <h1 class="display-4">Noteneingabe</h1>
            </div>
        </div>
        <div class="col-md-2">
            <a href="{% url 'studentmanager:result-add' %}" class="btn btn-primary"><i class="fas fa-plus"></i> Ergebnis
                anlegen</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="container">
                <table class="table table-sm">
                    <thead>
                    <tr>
                        <th scope="col">Prüfungsnummer</th>
                        <th scope="col">Matrikelnummer</th>
                        <th scope="col">Note</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for result in object_list %}
                        <tr>
                            <th scope="row">{{ result.exam_id }}</th>
                            <td>{{ result.matriculation_number }}</td>
                            <td>{{ result.grade }}</td>
                            <td>
                                <a href="{% url 'studentmanager:result-delete' result.exam_id result.matriculation_number %}"
                                   class="btn btn-danger btn-block"><i class="fas fa-trash"></i> Löschen</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
