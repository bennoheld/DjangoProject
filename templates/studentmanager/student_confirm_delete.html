{% extends 'studentmanager/index.html' %}

{% block content %}
    <form action="." method="post">
        {% csrf_token %}
        <h1>Do you want to delete Student "{{ object.matriculation_number }} - {{ object.name }}"?</h1>
        <p>
        <div class="btn-group">
            <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> Confirm</button>
            <a href="{% url 'studentmanager:student' %}" class="btn btn-default"><i class="fas fa-times"></i> Cancel</a>
        </div>
        </p>
    </form>
{% endblock %}
