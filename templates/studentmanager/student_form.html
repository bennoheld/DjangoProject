{% extends 'studentmanager/index.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-7">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-vertical" action="" method="post" enctype="multipart/form-data" autocomplete="on">
                            {% csrf_token %}
                            {% include 'studentmanager/form-template.html' %}
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="btn-group">
                                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i>
                                            Speichern
                                        </button>
                                        <a href="{% url 'studentmanager:student' %}" class="btn btn-default"><i
                                                class="fas fa-times"></i> Abbrechen</a>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
